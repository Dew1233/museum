<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>home</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">museum 博物馆</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right" >
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="/home">首页</a>
            </li>
            <li th:each="c:${list}" class="layui-nav-item">
                <a th:href="'home?cid='+${c.id}" th:text="${c.name}">活动</a>
            </li>
        </ul>

    </div>

    <div class="layui-side layui-bg-gray">
        <div class="layui-side-scroll">
<!--           左侧区域-->
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
         <!--分页内容部分-->
           <div> <p th:each="a:${alist}"class="layui-elem-quote">
               <span th:text="${a.title}" name="title">越王勾践</span>
               <span th:text="${a.createdStr}" name="created" style="float: right">铜虎</span></p></div>
            <!--分页内容部分-->


        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element','table', function(){
        var element = layui.element;

    });
</script>
</body>
